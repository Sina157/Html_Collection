    document.getElementsByTagName("body")[0].addEventListener("keydown", function (e) {
        if (e.code == "KeyD" || e.key == "ArrowRight") {
            RotateDir = "right"
        } else if (e.code == "KeyA" || e.key == "ArrowLeft") {
            RotateDir = "left";
        }
    })
    document.getElementsByTagName("body")[0].addEventListener("keyup", function (e) {
        if (e.code == "KeyA" || e.key == "ArrowRight" || e.code == "KeyD" || e.key == "ArrowLeft") {
            RotateDir = "none"
        }
    })

    document.getElementById("LeftArrowBTN").addEventListener("touchstart", function () {
        RotateDir = "left";
    })
    document.getElementById("LeftArrowBTN").addEventListener("touchend", function () {
        RotateDir = "none";
    })
    document.getElementById("RightArrowBTN").addEventListener("touchstart", function () {
        RotateDir = "right";
    })
    document.getElementById("RightArrowBTN").addEventListener("touchend", function () {
        RotateDir = "none";
    })

    function MuteMusicBTNClicked() {
        if (GameAudio.muted) {
            MuteMusicBTN.innerHTML = "🔊";
            GameAudio.muted = false;
        }
        else {
            MuteMusicBTN.innerHTML = "🔈";
            GameAudio.muted = true;
        }
    }

    function LineRenderer() {
        document.getElementById("Line").style.height = getDistanceBetweenElements(
            BigBall,
            SmallBall
        ) + "px";

    }


    function SpawnBalls() {
        let newBall = document.createElement("div");
        let Top = getRndInteger(30, 51);
        let Left;
        if (getRndInteger(0, 2) == 0) {
            Left = getRndInteger(20, 90);
            if (Left < 50)
                Top = getRndInteger(25, 33);
            Left = parseInt(window.getComputedStyle(BigBall).left) + Left;
        }
        else {
            Left = getRndInteger(10, -60);
            if (Left > -20)
                Top = getRndInteger(48, 57);
            Left = parseInt(window.getComputedStyle(BigBall).left) + Left;
        }
        newBall.style.width = "40px";
        newBall.style.height = "40px";
        newBall.style.borderRadius = "500px";
        newBall.style.border = "1px solid black";
        newBall.style.backgroundColor = "green";
        newBall.style.position = "absolute";
        newBall.style.transition = "Left 2s , Top 2s";
        newBall.style.backgroundImage = '';
        let RandomImageIndex = getRndInteger(0, EmojiList.length);
        newBall.style.backgroundImage = EmojiList[RandomImageIndex];
        newBall.style.backgroundSize = "cover";
        newBall.style.top = parseInt(window.getComputedStyle(BigBall).top) + 19;
        newBall.style.left = parseInt(window.getComputedStyle(BigBall).left) + 19;
        newBall.style.zIndex = "-1";
        newBall.setAttribute("class", "Balls")
        document.getElementsByTagName("body")[0].appendChild(newBall);
        setTimeout(function () {
            newBall.style.top = Top + "%";
            newBall.style.left = Left + "px";
        }, 100)
        clearInterval(SI3);
        SI3 = setInterval(SpawnBalls, SpawnDelay);
    }
    //    
    //Game Over in this function
    function MoveDownUpSmallBall() {
        if (ConvertPosToInt(SmallBall.style.top) < (window.innerHeight / 2.4) * -1)
            SmallBallDownUpSpeed = Math.abs(SmallBallDownUpSpeed);
        if (ConvertPosToInt(SmallBall.style.top) > -45) {
            clearInterval(SI1);
            clearInterval(SI2);
            clearInterval(SI3);
            document.getElementById("RightArrowBTN").style.backgroundColor = "white";
            document.getElementById("LeftArrowBTN").style.backgroundColor = "white";
            document.getElementById("GameOverGUI").style.display = "block";
            GameAudio.muted = true;
            document.getElementById("GameOverSound").play();
            document.getElementsByTagName("h2")[0].innerHTML = "Game Over </br> Your Final Score: " + score;
            SmallBall.style.backgroundImage = 'url("https://w7.pngwing.com/pngs/608/291/png-transparent-smiley-death-emoticon-dead-miscellaneous-face-dead.png")';
        }
        SmallBall.style.top = (ConvertPosToInt(SmallBall.style.top) + SmallBallDownUpSpeed) + "%";
    }


    function MoveEvent(dir) {
        if (dir == "left")
            RotateDir = "left";
        else if (dir == "right")
            RotateDir = "right";
        else
            RotateDir = "none";
    }

    function ConvertPosToInt(par) {
        let pos = "";
        let p = par;
        for (i = 0; i < p.length - 1; i++) {
            pos += p[i];
        }
        pos = parseInt(pos);
        return pos;
    }

    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function getPositionAtCenter(element) {
        const { top, left, width, height } = element.getBoundingClientRect();
        return {
            x: left + width / 2,
            y: top + height / 2
        };
    }

    function getDistanceBetweenElements(a, b) {
        const aPosition = getPositionAtCenter(a);
        const bPosition = getPositionAtCenter(b);

        return Math.hypot(aPosition.x - bPosition.x, aPosition.y - bPosition.y);
    }

    function AntiZeroBalls() {
        if (document.getElementsByClassName("balls").length <= 1) {
            SpawnBalls();
            SpawnBalls();
            SpawnBalls();
        }
    }
    function BallsCollider() {
        let Balls = document.getElementsByClassName("Balls");
        for (let i = 0; i < Balls.length; i++) {
            if (getDistanceBetweenElements(SmallBall, Balls[i]) < 39) {
                SmallBallDownUpSpeed = Math.abs(SmallBallDownUpSpeed) * -1;
                SmallBall.style.backgroundImage = Balls[i].style.backgroundImage;
                Balls[i].remove();
                score++;
                document.getElementsByTagName("h1")[0].innerHTML = "Score: " + score;
                document.getElementById("PopSound").play();
            }
        }
    }

    var SI4 = setInterval(function () { GameAudio.play(); }, 500);
    var SI2 = setInterval(function () {
        if (RotateDir == "left") {
            Rotate += -1;
            document.getElementById("RightArrowBTN").style.backgroundColor = "white";
            document.getElementById("LeftArrowBTN").style.backgroundColor = "red";
        }
        else if (RotateDir == "right") {
            Rotate += 1;
            document.getElementById("LeftArrowBTN").style.backgroundColor = "white";
            document.getElementById("RightArrowBTN").style.backgroundColor = "red";
        }
        else {
            document.getElementById("RightArrowBTN").style.backgroundColor = "white";
            document.getElementById("LeftArrowBTN").style.backgroundColor = "white";
            Rotate += 0;
        }
        BigBall.style.transform = "Rotate(" + Rotate + "deg)";
    }, 10)
    var SI1 = setInterval(MoveDownUpSmallBall, 10);
    setInterval(LineRenderer, 10);
    setInterval(BallsCollider, 10);
    var SI3 = setInterval(SpawnBalls, SpawnDelay);
    setInterval(function () {
        SpawnDelay += 25;
        if (SmallBallDownUpSpeed > 0) SmallBallDownUpSpeed += 0.02; else SmallBallDownUpSpeed -= 0.02;
    }, 1000)
    setInterval(AntiZeroBalls, 50)
    SpawnBalls();
    SpawnBalls();
    SpawnBalls();
</script>
